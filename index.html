<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin de Para</title>
  <link rel="shortcut icon" href="images/home/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="home-page">
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <div class="logo-section">
          <a href="#"><img src="images/home/logo.png" alt="Coin De Para logo" class="logo"></a>
        </div>

        <div class="search-section">
          <span class="material-icons search-icon">search</span>
          <input type="text" placeholder="Recherche de produits" class="search-input">
        </div>


        <div class="actions">
          <a href="#"><img src="images/home/addCart.svg" alt="ajouter au panier" class="cart"></a>
          <div class="lang">
            <span>FR</span>
            <span class="material-icons">expand_more</span>
          </div>
          <div class="account">
            <span><img src="images/home/user.svg" alt="mon compte"></span>
            <a href="#">Mon compte</a>
          </div>
          <span class="search-icon-mobile"><img src="images/home/search.svg" alt="search icon"></span>
          <span class="user-icon-mobile"><img src="images/home/user.svg" alt="mon compte"></span>
          
        </div>
      </div>

      <input type="checkbox" id="menu-toggle" class="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <nav class="navbar">
        <a href="#">Accueil</a>
        <a href="Pages/categories.html">Categories</a>
        <a href="Pages/produits.html">Produits</a>
        <a href="Pages/faq.html">FAQ</a>
      </nav>
    </header>
  
    <!-- Hero -->
    <main>
      <section class="hero">
        <div class="hero-content">
          <div class="hero-text">
            <p class="subtitle">COIN DE PARA</p>
            <h1 class="title">STARTUP</h1>
            <p class="desc">Tout ce que vous avez besoin</p>
            <div class="under-line"></div>
            <p class="desc-small">Disponible 24/7, Commander maintenant</p>
            <a href="#" class="btn-promo">PROMOS 20% OFF</a>
          </div>

          <div class="hero-image">
            <img src="images/home/doctor.png" alt="Doctor with a smartphone illustration">
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
